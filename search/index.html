<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <script async src="https://cse.google.com/cse.js?cx=64ded9897c12e4573"></script>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        /* Search Bar & Google Logo Container */
        .search-container {
            display: flex;
            align-items: center;
            position: absolute;
            top: 20px;
            left: 40px;
            width: 700px;
        }

        /* Google Logo */
        .logo img {
            width: 100px;
            margin-right: 15px;
        }

        /* Search Box (Uses CSE Input) */
        .gsc-search-box {
            flex-grow: 1;
        }

        /* Google Custom Search Styling */
        .gcse-search {
            margin: 80px auto 0;
            max-width: 900px;
            padding: 20px;
        }

        /* Hide Web and Image Tabs */
        .gsc-tabsArea {
            display: none !important;
        }

        /* Keep "About X results in X seconds" */
        .gsc-result-info {
            font-size: 14px !important;
            color: #5f6368 !important;
        }

        /* Navigation Bar */
        .nav-bar {
            display: flex;
            justify-content: left;
            gap: 15px;
            position: absolute;
            top: 80px;
            left: 40px;
        }

        .nav-bar a {
            text-decoration: none;
            font-size: 14px;
            color: #5f6368;
            padding: 8px 12px;
            border-radius: 20px;
        }

        .nav-bar a:hover {
            background-color: #e8f0fe;
        }
    </style>
</head>
<body>

    <!-- Search Box (Using Google CSE) -->
    <div class="search-container">
        <div class="logo">
            <img src="google_logo.png" alt="Google">
        </div>
        <div class="gcse-searchbox"></div>
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="#" onclick="redirectTo('isch')">Images</a>
        <a href="#" onclick="redirectTo('vid')">Videos</a>
        <a href="#" onclick="redirectTo('bks')">Books</a>
        <a href="#" onclick="redirectTo('shop')">Shopping</a>
        <a href="#" onclick="redirectTo('maps')">Maps</a>
        <a href="#" onclick="redirectTo('flt')">Flights</a>
        <a href="#" onclick="redirectTo('fin')">Finance</a>
    </div>

    <!-- Google Custom Search Results -->
    <div class="gcse-searchresults"></div>

    <script>
        function redirectTo(type) {
            let queryBox = document.querySelector(".gsc-input");
            if (queryBox) {
                let query = queryBox.value.trim();
                if (query) {
                    window.location.href = `https://www.google.com/search?tbm=${type}&q=${encodeURIComponent(query)}`;
                }
            }
        }
    </script>

</body>
</html>
