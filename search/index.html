<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <script async src="https://cse.google.com/cse.js?cx=64ded9897c12e4573"></script>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        /* Google Logo */
        .logo {
            position: absolute;
            top: 20px;
            left: 40px;
        }

        .logo img {
            width: 120px;
        }

        /* Search Bar Styling (applies to CSE input) */
        .gcse-search {
            position: absolute;
            top: 25px;
            left: 180px;
            width: 600px;
        }

        /* Fixing the styling of Google CSE input field */
        .gsc-control-cse {
            background: none !important;
            border: none !important;
        }

        .gsc-input-box {
            border: 1px solid #dfe1e5 !important;
            border-radius: 24px !important;
            padding: 10px !important;
            background-color: white !important;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28) !important;
        }

        .gsc-input {
            font-size: 16px !important;
            padding: 8px !important;
        }

        .gsc-search-button {
            background: none !important;
            border: none !important;
            border-radius: 10px !important;
            cursor: pointer !important;
        }

        .gsc-search-button img {
            width: 20px !important;
        }

        /* Navigation Bar */
        .nav-bar {
            display: flex;
            justify-content: left;
            gap: 15px;
            position: absolute;
            top: 80px;
            left: 180px;
        }

        .nav-bar a {
            text-decoration: none;
            font-size: 14px;
            color: #5f6368;
            padding: 8px 12px;
            border-radius: 20px;
        }

        .nav-bar a:hover {
            background-color: #e8f0fe;
        }

        /* Search Results Styling */
        .results-container {
            max-width: 900px;
            margin: 140px auto 0;
            text-align: left;
            padding: 20px;
        }

        /* Sort Dropdown */
        .sort-dropdown {
            float: right;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Google Logo -->
    <div class="logo">
        <img src="google_logo.png" alt="Google">
    </div>

    <!-- Google Search Bar (Correctly Styled) -->
    <div class="gcse-search"></div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="#" onclick="redirectTo('isch')">Images</a>
        <a href="#" onclick="redirectTo('vid')">Videos</a>
        <a href="#" onclick="redirectTo('bks')">Books</a>
        <a href="#" onclick="redirectTo('shop')">Shopping</a>
        <a href="#" onclick="redirectTo('maps')">Maps</a>
        <a href="#" onclick="redirectTo('flt')">Flights</a>
        <a href="#" onclick="redirectTo('fin')">Finance</a>
    </div>

    <script>
        function redirectTo(type) {
            let queryBox = document.querySelector(".gsc-input");
            if (queryBox) {
                let query = queryBox.value.trim();
                if (query) {
                    window.location.href = `https://www.google.com/search?tbm=${type}&q=${encodeURIComponent(query)}`;
                }
            }
        }
    </script>

</body>
</html>
