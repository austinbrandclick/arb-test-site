<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <script async src="https://cse.google.com/cse.js?cx=64ded9897c12e4573"></script>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        /* Google Logo */
        .logo {
            position: absolute;
            top: 20px;
            left: 40px;
        }

        .logo img {
            width: 120px;
        }

        /* Search Bar Styling */
        .search-container {
            display: flex;
            align-items: center;
            position: absolute;
            top: 25px;
            left: 180px;
            width: 600px;
        }

        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 10px;
            width: 100%;
            background-color: white;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }

        .search-box input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 8px;
            background: transparent;
        }

        .search-box button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .search-box button img {
            width: 20px;
        }

        /* Navigation Bar */
        .nav-bar {
            display: flex;
            justify-content: left;
            gap: 15px;
            position: absolute;
            top: 80px;
            left: 180px;
        }

        .nav-bar a {
            text-decoration: none;
            font-size: 14px;
            color: #5f6368;
            padding: 8px 12px;
            border-radius: 20px;
        }

        .nav-bar a:hover {
            background-color: #e8f0fe;
        }

        /* Search Results Styling */
        .results-container {
            max-width: 900px;
            margin: 140px auto 0;
            text-align: left;
            padding: 20px;
        }

        /* Google Custom Search Bar (Inside Results Page) */
        .gsc-control-cse {
            background: #fff !important;
            border: none !important;
        }

        .gsc-input {
            background: #fff !important;
            color: black !important;
            border-radius: 24px !important;
            border: 1px solid #dfe1e5 !important;
        }

        .gsc-search-button {
            background-color: #f8f9fa !important;
            border: 1px solid #dfe1e5 !important;
            border-radius: 10px !important;
        }

        .gsc-tabHeader {
            background: none !important;
            color: black !important;
        }

        /* Sort Dropdown */
        .sort-dropdown {
            float: right;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

    <!-- Google Logo -->
    <div class="logo">
        <img src="google_logo.png" alt="Google">
    </div>

    <!-- Search Box -->
    <div class="search-container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search">
            <button onclick="startSearch()">
                <img src="search_icon.png" alt="Search">
            </button>
        </div>
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="#" onclick="redirectTo('images')">Images</a>
        <a href="#" onclick="redirectTo('videos')">Videos</a>
        <a href="#" onclick="redirectTo('books')">Books</a>
        <a href="#" onclick="redirectTo('shopping')">Shopping</a>
        <a href="#" onclick="redirectTo('maps')">Maps</a>
        <a href="#" onclick="redirectTo('flights')">Flights</a>
        <a href="#" onclick="redirectTo('finance')">Finance</a>
    </div>

    <!-- Search Results Container -->
    <div class="results-container">
        <div class="sort-dropdown">
            <label for="sort">Sort by:</label>
            <select id="sort">
                <option>Relevance</option>
                <option>Newest</option>
            </select>
        </div>
        <div class="gcse-searchresults-only" id="search-results"></div>
    </div>

    <script>
        function startSearch() {
            let query = document.getElementById("searchInput").value.trim();
            if (query) {
                document.getElementById("search-results").innerHTML = ""; 
                google.search.cse.element.getElement("gcs").execute(query);
            }
        }

        document.getElementById("searchInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                startSearch();
            }
        });

        function redirectTo(type) {
            let query = document.getElementById("searchInput").value.trim();
            if (query) {
                window.location.href = `https://www.google.com/search?tbm=${type}&q=${encodeURIComponent(query)}`;
            }
        }
    </script>

</body>
</html>
