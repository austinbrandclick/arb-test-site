<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <script async src="https://cse.google.com/cse.js?cx=64ded9897c12e4573"></script>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
            text-align: center;
        }

        /* Google Logo */
        .logo {
            margin-top: 80px;
        }

        .logo img {
            width: 250px;
        }

        /* Search Bar Styling */
        .search-container {
            display: flex;
            justify-content: center;
            margin-top: 20px;
        }

        .search-box {
            display: flex;
            align-items: center;
            border: 1px solid #dfe1e5;
            border-radius: 24px;
            padding: 10px;
            width: 600px;
            background-color: white;
            box-shadow: 0 1px 6px rgba(32, 33, 36, 0.28);
        }

        .search-box input {
            width: 100%;
            border: none;
            outline: none;
            font-size: 16px;
            padding: 8px;
            background: transparent;
        }

        .search-box button {
            background: none;
            border: none;
            cursor: pointer;
        }

        .search-box button img {
            width: 20px;
        }

        /* Navigation Bar */
        .nav-bar {
            display: none;
            justify-content: center;
            gap: 15px;
            margin-top: 20px;
        }

        .nav-bar button {
            background: none;
            border: none;
            font-size: 14px;
            cursor: pointer;
            color: #5f6368;
            padding: 5px 10px;
            border-radius: 20px;
        }

        .nav-bar button:hover {
            background-color: #e8f0fe;
        }

        /* Search Results Styling */
        .results-container {
            display: none;
            background-color: white;
            padding: 20px;
            max-width: 900px;
            margin: 20px auto;
            border-radius: 10px;
            text-align: left;
        }

        /* Google Custom Search Bar (Inside Results Page) */
        .gsc-control-cse {
            background: #fff !important;
            border: none !important;
        }

        .gsc-input {
            background: #fff !important;
            color: black !important;
            border-radius: 10px !important;
            border: 1px solid #dfe1e5 !important;
        }

        .gsc-search-button {
            background-color: #f8f9fa !important;
            border: 1px solid #dfe1e5 !important;
            border-radius: 10px !important;
        }

        .gsc-tabHeader {
            background: none !important;
            color: black !important;
        }

        /* Sort Dropdown */
        .sort-dropdown {
            display: none;
            float: right;
            margin-right: 20px;
        }

        /* Show Elements When Searching */
        .search-active .nav-bar,
        .search-active .results-container,
        .search-active .sort-dropdown {
            display: flex;
        }

    </style>
</head>
<body>

    <!-- Google Logo -->
    <div class="logo">
        <img src="google_logo.png" alt="Google">
    </div>

    <!-- Search Box -->
    <div class="search-container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="Search">
            <button onclick="startSearch()">
                <img src="search_icon.png" alt="Search">
            </button>
        </div>
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <button>Images</button>
        <button>Videos</button>
        <button>Books</button>
        <button>Shopping</button>
        <button>Maps</button>
        <button>Flights</button>
        <button>Finance</button>
    </div>

    <!-- Search Results Container -->
    <div class="results-container">
        <div class="sort-dropdown">
            <label for="sort">Sort by:</label>
            <select id="sort">
                <option>Relevance</option>
                <option>Newest</option>
            </select>
        </div>
        <div class="gcse-searchresults-only"></div>
    </div>

    <script>
        function startSearch() {
            let query = document.getElementById("searchInput").value.trim();
            if (query) {
                document.body.classList.add("search-active");
                document.querySelector(".gcse-searchresults-only").innerHTML = ""; 
                google.search.cse.element.getElement("gcs").execute(query);
            }
        }

        document.getElementById("searchInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                event.preventDefault();
                startSearch();
            }
        });
    </script>

</body>
</html>
