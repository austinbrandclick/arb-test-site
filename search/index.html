<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <script async src="https://cse.google.com/cse.js?cx=64ded9897c12e4573"></script>
    <style>
        /* General Page Styling */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        /* Left-Aligned Search Bar with Google Logo */
        .search-container {
            display: flex;
            align-items: center;
            width: 950px; /* Extended width to match button area */
            margin: 20px;
        }

        /* Google Logo */
        .logo img {
            width: 92px;
            margin-right: 12px;
        }

        /* Google Search Box */
        .gcse-searchbox {
            flex-grow: 1;
            width: 100% !important; /* Ensure it takes the full width */
            max-width: 850px !important; /* Match button width */
        }

        /* Override CSE Styles to Enforce Width */
        .gsc-input-box {
            border-radius: 24px !important;
            border: 1px solid #dfe1e5 !important;
            overflow: hidden;
            width: 100% !important;
            transition: box-shadow 0.2s ease-in-out;
        }

        /* Hover effect for search bar */
        .gsc-input-box:hover {
            box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.2) !important;
        }

        /* Ensure Text Field is Fully Extended */
        input.gsc-input {
            border-radius: 24px !important;
            width: 100% !important;
            padding: 10px 16px !important;
        }

        /* Navigation Bar */
        .nav-bar {
            display: flex;
            justify-content: left;
            gap: 15px;
            margin: 10px 20px;
            width: 950px; /* Ensure it's the same width as search bar */
        }

        .nav-bar a {
            text-decoration: none;
            font-size: 14px;
            color: #5f6368;
            padding: 10px 16px;
            border-radius: 20px;
            cursor: pointer;
            border: 1px solid #dfe1e5;
            background-color: #fff;
        }

        .nav-bar a:hover {
            background-color: #e8f0fe;
        }

        /* Search Results */
        .gcse-searchresults {
            max-width: 900px;
            margin: 20px auto;
            padding: 20px;
        }

        /* Keep "About X results in X seconds" visible */
        .gsc-result-info {
            font-size: 14px !important;
            color: #5f6368 !important;
            margin-top: 15px !important;
        }

        /* Hide Web and Image Tabs */
        .gsc-tabsArea {
            display: none !important;
        }
    </style>
</head>
<body>

    <!-- Search Box (Google CSE) -->
    <div class="search-container">
        <div class="logo">
            <img src="google_logo.png" alt="Google">
        </div>
        <div class="gcse-searchbox"></div>
    </div>

    <!-- Navigation Bar -->
    <div class="nav-bar">
        <a href="#" onclick="redirectTo('images'); return false;">Images</a>
        <a href="#" onclick="redirectTo('videos'); return false;">Videos</a>
        <a href="#" onclick="redirectTo('books'); return false;">Books</a>
        <a href="#" onclick="redirectTo('shopping'); return false;">Shopping</a>
        <a href="#" onclick="redirectTo('maps'); return false;">Maps</a>
        <a href="#" onclick="redirectTo('flights'); return false;">Flights</a>
        <a href="https://www.google.com/finance/" target="_blank">Finance</a>
    </div>

    <!-- Google Custom Search Results -->
    <div class="gcse-searchresults"></div>

    <script>
        function redirectTo(type) {
            setTimeout(() => {
                let queryBox = document.querySelector("input.gsc-input");
                let query = queryBox ? queryBox.value.trim() : "";
                
                if (query) {
                    let url = "";
                    switch(type) {
                        case 'images':
                            url = `https://www.google.com/search?q=${encodeURIComponent(query)}&udm=2`;
                            break;
                        case 'videos':
                            url = `https://www.google.com/search?q=${encodeURIComponent(query)}&udm=7`;
                            break;
                        case 'books':
                            url = `https://www.google.com/search?tbm=bks&q=${encodeURIComponent(query)}`;
                            break;
                        case 'shopping':
                            url = `https://www.google.com/search?q=${encodeURIComponent(query)}&udm=28`;
                            break;
                        case 'maps':
                            url = `https://www.google.com/maps/place/${encodeURIComponent(query)}`;
                            break;
                        case 'flights':
                            url = `https://www.google.com/travel/flights?q=${encodeURIComponent(query)}`;
                            break;
                    }
                    if (url) {
                        window.location.href = url;
                    }
                }
            }, 200); // Small delay to ensure search box is loaded
        }
    </script>

</body>
</html>
