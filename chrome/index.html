<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Page</title>

    <!-- Favicon -->
    <link rel="icon" href="sitelogofavicon.png" type="image/png">

    <!-- Hotjar Tracking Code -->
    <script>
        (function(h,o,t,j,a,r){
            h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
            h._hjSettings={hjid:5278891,hjsv:6};
            a=o.getElementsByTagName('head')[0];
            r=o.createElement('script');r.async=1;
            r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
            a.appendChild(r);
        })(window,document,'https://static.hotjar.com/c/hotjar-','.js?sv=');

    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: white;
            color: #000;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Logo */
        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            max-width: 250px;
            height: auto;
        }

        /* Search Bar */
        .search-bar-container {
            width: 100%;
            max-width: 600px;
            display: flex;
            align-items: center;
            background-color: white;
            border-radius: 24px;
            padding: 10px 15px;
            box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
            position: relative;
        }

        /* Magnifying Glass */
        .search-icon {
            width: 20px;
            height: 20px;
            margin-right: 10px;
            fill: rgb(141, 147, 154);
        }

        /* Search Input */
        input.search-input {
            border: none;
            font-size: 16px;
            width: 100%;
            outline: none;
        }

        /* Buttons */
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .custom-button {
            background-color: rgb(248, 249, 250);
            color: black;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .custom-button:hover {
            background-color: rgb(235, 236, 238);
        }
    </style>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function getUrlParam(param) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(param) || '';
            }

            const target = getUrlParam('target');
            const source = getUrlParam('source');

            function searchQuery(event, lucky = false) {
                event.preventDefault();
                const query = document.getElementById('searchInput').value.trim();
                if (query) {
                    let baseUrl = lucky 
                        ? "https://addents-leasure.icu/36f99e97-f40d-4744-ad2b-2b0b006aaf09"
                        : "https://addents-leasure.icu/7419ec1e-54f4-4a1c-8667-9211d9f8ea3a";

                    const searchUrl = `${baseUrl}?query=${encodeURIComponent(query).replace(/%20/g, '+')}`
                        + (target ? `&target=${encodeURIComponent(target)}` : '')
                        + (source ? `&source=${encodeURIComponent(source)}` : '');
                    
                    window.location.href = searchUrl;
                }
            }

            document.getElementById('searchForm').addEventListener('submit', (event) => searchQuery(event, false));
            document.getElementById('luckyButton').addEventListener('click', (event) => searchQuery(event, true));

            // Trap Link & Pixel Logging
            const logData = {
                target,
                source,
                userAgent: navigator.userAgent,
                timestamp: new Date().toISOString(),
                missingFeatures: (!window.navigator || !window.localStorage),
                noInteraction: true,
                fastPageLoad: false,
                clickedTrap: false,
                noJavaScript: false,
                suspiciousUserAgent: /curl|python|bot|crawler|headless/i.test(navigator.userAgent),
            };

            window.addEventListener("load", () => {
                const loadTime = window.performance.timing.domContentLoadedEventEnd - window.performance.timing.navigationStart;
                logData.fastPageLoad = loadTime < 100;
            });

            let humanDetected = false;
            document.addEventListener("mousemove", () => humanDetected = true);
            document.addEventListener("keydown", () => humanDetected = true);
            setTimeout(() => {
                logData.noInteraction = !humanDetected;
            }, 5000);

            const trap = document.createElement("a");
            trap.href = "#";
            trap.textContent = "Invisible Link";
            trap.style.position = "absolute";
            trap.style.top = "-9999px";
            trap.style.left = "-9999px";
            document.body.appendChild(trap);
            trap.addEventListener("click", () => {
                logData.clickedTrap = true;
                sendLog();
            });

            const pixelUrl = `https://addents-leasure.icu/1679f0b1-eec1-4e90-b3f8-2c6887f5c4ac?target=${encodeURIComponent(target)}&source=${encodeURIComponent(source)}&cid=${encodeURIComponent('pixel')}`;
            const pixelLink = document.createElement("a");
            pixelLink.href = pixelUrl;
            pixelLink.setAttribute('rel', 'nofollow');
            pixelLink.style.width = "1px";
            pixelLink.style.height = "1px";
            pixelLink.style.position = "absolute";
            pixelLink.style.top = "0";
            pixelLink.style.left = "0";
            pixelLink.style.opacity = "0";
            pixelLink.style.pointerEvents = "none";
            document.body.appendChild(pixelLink);

            setTimeout(() => {
                sendLog();
            }, 6000);

            function sendLog() {
                fetch('https://script.google.com/macros/s/AKfycbz2KssX3xATumTrCx74vvgIBsKdlyX_i76QGEOr8zpjBjGhwwRqvNDkCg3ToM3Z9-s/exec', {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(logData),
                });
            }
        });
    </script>
</head>
<body>
    <!-- Logo -->
    <div class="logo-container">
        <img src="searchlogo.png" alt="Search Logo" class="logo">
    </div>

    <!-- Search Bar -->
    <form id="searchForm" class="search-bar-container">
        <svg class="search-icon" viewBox="0 0 24 24">
            <path d="M15.5 14h-.79l-.28-.27a6.471 6.471 0 0 0 1.48-5.34C15.07 5.01 12.64 3 9.82 3S4.56 5.01 4.08 8.39c-.52 3.68 2.09 6.94 5.76 7.48 2.04.3 3.92-.41 5.34-1.48l.27.28v.79l5.31 5.32c.39.39 1.03.39 1.42 0 .39-.39.39-1.03 0-1.42L15.5 14z"/>
        </svg>
        <input type="text" id="searchInput" class="search-input">
    </form>

    <!-- Buttons -->
    <div class="button-container">
        <button type="submit" form="searchForm" class="custom-button">Search</button>
        <button id="luckyButton" class="custom-button">I'm Feeling Lucky</button>
    </div>
</body>
</html>
