<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1d1e20;
            color: #e4e7ea;
            display: flex;
            flex-direction: column; /* Stacks the logo and search bar vertically */
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Style for the logo */
        .logo-container {
            margin-bottom: 20px; /* Space between the logo and search bar */
        }

        .logo {
            max-width: 200px; /* Adjust the width of the logo */
            height: auto; /* Maintain aspect ratio */
        }

        /* Center the Google Custom Search box */
        .gcse-container {
            text-align: center;
            width: 100%;
            max-width: 800px; /* Makes the search bar longer horizontally */
            margin-bottom: 20px; /* Add spacing below the search bar */
        }

        /* Style for the search bar */
        input.gsc-input {
            background-color: #43484c !important; /* Search bar background */
            color: #e4e7ea !important; /* Text color in the search bar */
            border: none !important; /* Remove input borders */
            border-radius: 24px !important; /* Rounded corners */
            padding: 10px 20px !important; /* Add padding */
            font-size: 16px !important; /* Adjust font size */
            width: calc(100% - 50px) !important; /* Adjust for button width */
            box-shadow: none !important; /* Removes box shadow */
            display: inline-block; /* Aligns input field with the button */
            vertical-align: middle; /* Align input field vertically with the button */
        }

        /* Updated style for the search button */
        button.gsc-search-button {
            background-color: rgb(0, 177, 249) !important; /* Match the button background to the logo color */
            border: none !important; /* Remove border for the button */
            border-radius: 24px !important; /* Ensure the button is rounded */
            margin: 0 !important; /* Remove margins */
            padding: 0 !important; /* Adjust padding to align properly */
            height: 40px !important; /* Adjust button height */
            width: 40px !important; /* Adjust button width to fit inside the search bar */
            color: #e4e7ea !important; /* Button text color */
            cursor: pointer;
            display: flex; /* Center the icon inside */
            justify-content: center;
            align-items: center;
        }

        /* Ensure the magnifying glass stays centered and black */
        svg.gsc-search-button-icon {
            fill: #000000 !important; /* Set magnifying glass icon to black */
            height: 18px !important; /* Adjust size */
            width: 18px !important; /* Adjust size */
        }

        /* Buttons below the search bar */
        .action-buttons {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .action-buttons button {
            background-color: #43484c;
            color: #e4e7ea;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.2s ease-in-out;
        }

        .action-buttons button:hover {
            background-color: rgb(0, 177, 249); /* Match hover color to the search button */
            color: #000; /* Change text color to black */
        }

        /* Remove the white rectangle and its border */
        table.gsc-search-box,
        table.gstl_50,
        td.gsc-input,
        td.gsib_a,
        td.gsib_b,
        div.gsc-input-box {
            background-color: #1d1e20 !important; /* Match background to site color */
            border: none !important; /* Remove all borders */
            box-shadow: none !important; /* Remove any shadows */
            outline: none !important; /* Remove outlines */
        }

        tr {
            background-color: #1d1e20 !important; /* Transparent row background */
            border: none !important; /* Remove row border */
        }

        /* Remove the X button */
        .gsst_a {
            display: none !important; /* Completely hide the X button */
        }
    </style>

    <!-- Google Custom Search -->
    <script async src="https://cse.google.com/cse.js?cx=64ded9897c12e4573"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function getUrlParams(url) {
                const params = {};
                const queryString = url.split('?')[1] || '';
                new URLSearchParams(queryString).forEach((value, key) => {
                    params[key] = value;
                });
                return params;
            }

            function performSearch(query) {
                const input = document.querySelector("input.gsc-input");
                if (input) {
                    input.value = query; // Set the search query
                    const button = document.querySelector("button.gsc-search-button");
                    if (button) button.click(); // Trigger the search
                }
            }

            document.getElementById("google-search").addEventListener("click", function () {
                const input = document.querySelector("input.gsc-input");
                if (input) performSearch(input.value);
            });

            document.getElementById("im-feeling-lucky").addEventListener("click", function () {
                performSearch("best cars 2025");
            });
        });
    </script>
</head>
<body>
    <!-- Logo -->
    <div class="logo-container">
        <img src="sitelogofavicon.png" alt="Search Logo" class="logo">
    </div>

    <!-- Google Custom Search Box -->
    <div class="gcse-container">
        <div class="gcse-searchbox-only"></div>
    </div>

    <!-- Buttons -->
    <div class="action-buttons">
        <button id="google-search">Google Search</button>
        <button id="im-feeling-lucky">I'm Feeling Lucky</button>
    </div>
</body>
</html>
