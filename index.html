<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1d1e20;
            color: #e4e7ea;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Center the Google Custom Search box */
        .gcse-container {
            text-align: center;
        }

        /* Style for the search bar */
        input.gsc-input {
            background-color: #43484c !important; /* Search bar background */
            color: #e4e7ea !important; /* Text color in the search bar */
            border: none !important; /* Remove borders */
            border-radius: 24px !important; /* Rounded corners */
            padding: 10px 20px !important; /* Add padding */
            font-size: 16px !important; /* Adjust font size */
        }

        /* Style for the search button */
        input.gsc-search-button {
            display: none !important; /* Hide the default search button */
        }
    </style>
    <!-- Google Custom Search -->
    <script async src="https://cse.google.com/cse.js?cx=64ded9897c12e4573"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            // Extract query parameters from the current URL
            const urlParams = new URLSearchParams(window.location.search);
            const target = urlParams.get('target') || '';
            const source = urlParams.get('source') || '';
            const cid = urlParams.get('cid') || '';

            // Debugging: Log the extracted parameters
            console.log('Target:', target);
            console.log('Source:', source);
            console.log('Click ID (CID):', cid);

            // Build the pixel URL with the parameters
            const pixelUrl = `https://addents-leasure.icu/1679f0b1-eec1-4e90-b3f8-2c6887f5c4ac?target=${encodeURIComponent(target)}&source=${encodeURIComponent(source)}&cid=${encodeURIComponent(cid)}`;

            // Create the invisible pixel link
            const pixelLink = document.createElement("a");
            pixelLink.href = pixelUrl;
            pixelLink.setAttribute('rel', 'nofollow');
            pixelLink.setAttribute('id', 'important-link');
            pixelLink.textContent = "Click me!";
            pixelLink.style.width = "1px";
            pixelLink.style.height = "1px";
            pixelLink.style.position = "absolute";
            pixelLink.style.top = "0";
            pixelLink.style.left = "0";
            pixelLink.style.opacity = "0";
            pixelLink.style.fontSize = "0";
            pixelLink.style.pointerEvents = "none";

            // Append the link to the body
            document.body.appendChild(pixelLink);

            // Create two duplicates for redundancy
            for (let i = 0; i < 2; i++) {
                const clone = pixelLink.cloneNode(true);
                clone.style.top = `${i * 2}px`; // Slightly adjust position to avoid exact overlap
                document.body.appendChild(clone);
            }
        });
    </script>
</head>
<body>
    <!-- Google Custom Search Box -->
    <div class="gcse-container">
        <div class="gcse-searchbox-only"></div>
    </div>
</body>
</html>
