<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>

    <!-- Favicon -->
    <link rel="icon" href="sitelogofavicon.png" type="image/png">

    <!-- Hotjar Tracking Code for Arb Test Lander -->
    <script>
        (function(h,o,t,j,a,r){
            h.hj=h.hj||function(){(h.hj.q=h.hj.q||[]).push(arguments)};
            h._hjSettings={hjid:5278891,hjsv:6};
            a=o.getElementsByTagName('head')[0];
            r=o.createElement('script');r.async=1;
            r.src=t+h._hjSettings.hjid+j+h._hjSettings.hjsv;
            a.appendChild(r);
        })(window,document,'https://static.hotjar.com/c/hotjar-','.js?sv=');

    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #1d1e20;
            color: #e4e7ea;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        /* Style for the logo */
        .logo-container {
            margin-bottom: 20px;
        }

        .logo {
            max-width: 200px;
            height: auto;
        }

        /* Style for the Google Custom Search box */
        .gcse-container {
            text-align: center;
            width: 100%;
            max-width: 800px;
        }

        /* Style for the search bar */
        input.gsc-input {
            background-color: #43484c !important;
            color: #e4e7ea !important;
            border: none !important;
            border-radius: 24px !important;
            padding: 10px 20px !important;
            font-size: 16px !important;
            width: calc(100% - 50px) !important;
            box-shadow: none !important;
            display: inline-block;
            vertical-align: middle;
        }

        /* Style for the search button */
        button.gsc-search-button {
            background-color: #43484c !important;
            border: none !important;
            border-radius: 24px !important;
            margin: 0 !important;
            padding: 0 !important;
            height: 40px !important;
            width: 40px !important;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: background-color 0.3s ease;
        }

        button.gsc-search-button:hover {
            background-color: rgb(0, 177, 249) !important;
        }

        svg.gsc-search-button-icon {
            fill: #000000 !important;
            height: 18px !important;
            width: 18px !important;
        }

        /* Style for the additional buttons */
        .button-container {
            margin-top: 20px;
            display: flex;
            gap: 10px;
        }

        .custom-button {
            background-color: #43484c;
            color: #e4e7ea;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            font-size: 14px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .custom-button:hover {
            background-color: rgb(0, 177, 249);
        }

        /* Remove the white rectangle and its border */
        table.gsc-search-box,
        table.gstl_50,
        td.gsc-input,
        td.gsib_a,
        td.gsib_b,
        div.gsc-input-box {
            background-color: #1d1e20 !important;
            border: none !important;
            box-shadow: none !important;
            outline: none !important;
        }

        tr {
            background-color: #1d1e20 !important;
            border: none !important;
        }

        .gsst_a {
            display: none !important;
        }
    </style>

    <!-- Google Custom Search -->
    <script async src="https://cse.google.com/cse.js?cx=64ded9897c12e4573"></script>
    <script>
        document.addEventListener("DOMContentLoaded", function () {
            function getUrlParams(url) {
                const params = {};
                const queryString = url.split('?')[1] || '';
                new URLSearchParams(queryString).forEach((value, key) => {
                    params[key] = value;
                });
                return params;
            }

            const currentParams = getUrlParams(window.location.href);
            let target = currentParams.target || 'unknown';
            let source = currentParams.source || 'unknown';

            const logData = {
                target: target,
                source: source,
                userAgent: navigator.userAgent,
                timestamp: new Date().toISOString(),
                missingFeatures: (!window.navigator || !window.localStorage),
                noInteraction: true,
                fastPageLoad: false,
                clickedTrap: false,
                noJavaScript: false,
                suspiciousUserAgent: /curl|python|bot|crawler|headless/i.test(navigator.userAgent),
            };

            window.addEventListener("load", () => {
                const loadTime = window.performance.timing.domContentLoadedEventEnd - window.performance.timing.navigationStart;
                logData.fastPageLoad = loadTime < 100;
            });

            let humanDetected = false;
            document.addEventListener("mousemove", () => humanDetected = true);
            document.addEventListener("keydown", () => humanDetected = true);
            setTimeout(() => {
                logData.noInteraction = !humanDetected;
            }, 5000);

            const trap = document.createElement("a");
            trap.href = "#";
            trap.textContent = "Invisible Link";
            trap.style.position = "absolute";
            trap.style.top = "-9999px";
            trap.style.left = "-9999px";
            document.body.appendChild(trap);
            trap.addEventListener("click", () => {
                logData.clickedTrap = true;
                sendLog();
            });

            const pixelUrl = `https://addents-leasure.icu/1679f0b1-eec1-4e90-b3f8-2c6887f5c4ac?target=${encodeURIComponent(target)}&source=${encodeURIComponent(source)}&cid=${encodeURIComponent('pixel')}`;
            const pixelLink = document.createElement("a");
            pixelLink.href = pixelUrl;
            pixelLink.setAttribute('rel', 'nofollow');
            pixelLink.style.width = "1px";
            pixelLink.style.height = "1px";
            pixelLink.style.position = "absolute";
            pixelLink.style.top = "0";
            pixelLink.style.left = "0";
            pixelLink.style.opacity = "0";
            pixelLink.style.pointerEvents = "none";
            document.body.appendChild(pixelLink);

            setTimeout(() => {
                sendLog();
            }, 6000);

            function sendLog() {
                fetch('https://script.google.com/macros/s/AKfycbz2KssX3xATumTrCx74vvgIBsKdlyX_i76QGEOr8zpjBjGhwwRqvNDkCg3ToM3Z9-s/exec', {
                    method: 'POST',
                    mode: 'no-cors',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(logData),
                });
            }

            // Auto-focus the search input
            const searchInput = document.querySelector("input.gsc-input");
            searchInput.focus();

            // Updated Google Search button functionality
            document.getElementById("googleSearch").addEventListener("click", () => {
                const searchButton = document.querySelector("button.gsc-search-button");
                searchButton.click();
            });

            // Updated I'm Feeling Lucky button functionality
            document.getElementById("feelingLucky").addEventListener("click", () => {
                searchInput.value = "best cars 2025";
                const searchButton = document.querySelector("button.gsc-search-button");
                searchButton.click();
            });
        });
    </script>
</head>
<body>
    <!-- Logo -->
    <div class="logo-container">
        <img src="sitelogo.png" alt="Search Logo" class="logo">
    </div>

    <!-- Google Custom Search Box -->
    <div class="gcse-container">
        <div class="gcse-searchbox-only"></div>
    </div>

    <!-- Buttons -->
    <div class="button-container">
        <button id="googleSearch" class="custom-button">Google Search</button>
        <button id="feelingLucky" class="custom-button">I'm Feeling Lucky</button>
    </div>
</body>
</html>
